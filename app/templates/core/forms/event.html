{% from "macros.html" import form_field %}

<form id="event-form" action="{{ url_for('core.home') }}" method="POST">
	{{ form.csrf_token }}
	<div class="mb-3">
		{{ form_field(form.date) }}
	</div>
	<div class="mb-3">
		{{ form_field(form.title) }}
	</div>
	<div class="mb-3">
		{{ form_field(form.description) }}
	</div>
</form>
